<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 고성 컨트리클럽</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/transitions.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .login-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("https://images.unsplash.com/photo-1535131749006-b7f58c99034b?w=1920&h=1080&fit=crop")
          center/cover;
        opacity: 0.1;
        z-index: 1;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 100%;
        max-width: 900px;
        position: relative;
        z-index: 2;
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 600px;
      }

      .login-image {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px 40px;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .login-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("https://images.unsplash.com/photo-1535131749006-b7f58c99034b?w=600&h=600&fit=crop")
          center/cover;
        opacity: 0.3;
        z-index: 1;
      }

      .login-image-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .login-image h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .login-image p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .login-features {
        list-style: none;
        padding: 0;
        text-align: left;
      }

      .login-features li {
        padding: 10px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .login-features li::before {
        content: "✓";
        background: rgba(255, 255, 255, 0.3);
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
      }

      .login-form-section {
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #666;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
      }

      .form-group input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group input::placeholder {
        color: #999;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #667eea;
      }

      .remember-me label {
        font-size: 0.9rem;
        color: #666;
        cursor: pointer;
      }

      .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: #5a6fd8;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
        color: #999;
        font-size: 0.9rem;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e1e5e9;
        z-index: 1;
      }

      .divider span {
        background: white;
        padding: 0 20px;
        position: relative;
        z-index: 2;
      }

      .social-login {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
      }

      .social-button {
        flex: 1;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        background: white;
        color: #666;
        text-decoration: none;
        text-align: center;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .social-button:hover {
        border-color: #667eea;
        color: #667eea;
        transform: translateY(-2px);
      }

      .signup-link {
        text-align: center;
        color: #666;
        font-size: 0.9rem;
      }

      .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .signup-link a:hover {
        color: #5a6fd8;
      }

      .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 3;
      }

      .back-button {
        display: flex;
        align-items: center;
        gap: 8px;
        color: white;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .login-card {
          grid-template-columns: 1fr;
          max-width: 400px;
        }

        .login-image {
          padding: 40px 30px;
        }

        .login-image h1 {
          font-size: 2rem;
        }

        .login-form-section {
          padding: 40px 30px;
        }

        .social-login {
          flex-direction: column;
        }
      }

      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1;
      }

      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .floating-circle:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-circle:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .floating-circle:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
    </div>

    <div class="back-to-home">
      <a href="gosung.html" class="back-button">
        <span>←</span>
        <span>홈으로</span>
      </a>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="login-image">
          <div class="login-image-content">
            <h1>고성 컨트리클럽</h1>
            <p>프리미엄 골프 경험의 시작</p>
            <ul class="login-features">
              <li>18홀 프리미엄 코스</li>
              <li>최고급 부대시설</li>
              <li>전문 프로 레슨</li>
              <li>VIP 회원 서비스</li>
            </ul>
          </div>
        </div>

        <div class="login-form-section">
          <div class="login-header">
            <h2>로그인</h2>
            <p>회원님의 계정으로 로그인하세요</p>
          </div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="이메일을 입력하세요"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">비밀번호</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력하세요"
                required
              />
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">로그인 상태 유지</label>
              </div>
              <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>

            <button type="submit" class="login-button">로그인</button>
          </form>

          <div class="divider">
            <span>또는</span>
          </div>

          <div class="social-login">
            <a href="#" class="social-button">
              <span>📧</span>
              <span>이메일로 로그인</span>
            </a>
            <a href="#" class="social-button">
              <span>📱</span>
              <span>카카오 로그인</span>
            </a>
          </div>

          <div class="signup-link">
            아직 회원이 아니신가요?
            <a href="signup.html">회원가입하기</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-info">
            <h3>고성 컨트리클럽</h3>
            <p>경상남도 고성군 고성읍 골프로 123</p>
            <p>전화: 055-123-4567 | 팩스: 055-123-4568</p>
          </div>
          <div class="footer-links">
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">사이트맵</a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2024 고성 컨트리클럽. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="js/animations.js"></script>
    <script>
      // 로그인 폼 제출
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const remember = document.getElementById("remember").checked;

          // 간단한 유효성 검사
          if (!email || !password) {
            alert("이메일과 비밀번호를 모두 입력해주세요.");
            return;
          }

          // 로그인 처리 (실제로는 서버로 전송)
          alert("로그인이 완료되었습니다!");

          // 로그인 성공 시 메인 페이지로 이동
          setTimeout(() => {
            window.location.href = "gosung.html";
          }, 1000);
        });

      // 비밀번호 찾기
      document
        .querySelector(".forgot-password")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const email = prompt("비밀번호를 찾을 이메일을 입력하세요:");
          if (email) {
            alert("비밀번호 재설정 링크가 이메일로 전송되었습니다.");
          }
        });

      // 페이지 로드 애니메이션
      document.addEventListener("DOMContentLoaded", function () {
        const loginCard = document.querySelector(".login-card");
        loginCard.style.opacity = "0";
        loginCard.style.transform = "translateY(50px)";

        setTimeout(() => {
          loginCard.style.transition = "all 0.8s ease";
          loginCard.style.opacity = "1";
          loginCard.style.transform = "translateY(0)";
        }, 100);
      });

      // 입력 필드 포커스 효과
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
